<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login learning</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="login-title">
                <h1>Welcome to our Application</h1>
                <p>Silahkan Login akun anda</p>
            </div>
            <div class="login-form">
                <form>
                    <div class="email">
                        <label id="email">Enter email</label><br>
                        <input type="email" id="email">
                    </div>
                    <div class="password">
                        <label id="pssd">Enter password</label><br>
                        <input type="password" id="pssd" autocomplete="on">
                    </div>
                    <div class="login-footer">
                        <div class="fcb">
                           <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Facebook_f_logo_%282019%29.svg/2048px-Facebook_f_logo_%282019%29.svg.png" width="20" height="20">
                           <a href="https://id-id.facebook.com/">login facebook</a>
                        </div>
                        <div class="ggl">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/768px-Google_%22G%22_Logo.svg.png" width="20" height="20">
                            <a href="https://www.google.com/">login google</a>
                        </div>
                    </div>
                </form>
            </div>
            <addres>
                <i>Di buat oleh : Aji setiawan</i>
            </addres>
        </div>
    </div>
</body>
</html>
